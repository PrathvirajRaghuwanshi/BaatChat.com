<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #98FB98;
            min-height: 100vh;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo, .profile {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background-color: #fff;
            overflow: hidden;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .main-card {
            background-color: #ffb3b3;
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 5rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        #radar {
            background-color: green;
        }

        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .distance-selector {
            margin-bottom: 1.5rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex-grow: 1;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }

        .search-btn {
            padding: 0.5rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.5rem 1rem;
            background-color: #e6f3ff;
            color: #0066cc;
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .map-container {
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-nav {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background-color: orangered;
            border-radius: 2rem;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
        }

        .floating-actions {
            position: fixed;
            right: 1rem;
            bottom: 5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-btn {
            width: 4rem;
            height: 4rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: white;
        }

        .scan-btn {
            background-color: #e0e0e0;
            color: black;
        }

        .live-btn {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img10.png" alt="Logo">
        </div>
        <h1 class="title">Live Scan</h1>
        
    </div>

    <div class="main-card">
        <div class="content-grid">
            <div class="controls">
                <div class="distance-selector">
                    <h3>Select Hyper Local Distance</h3>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="21" class="slider" id="distanceSlider">
                        <span id="distanceValue">21km</span>
                    </div>
                </div>

                <div class="interest-filter">
                    <h3>Filter out interest</h3>
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Type your interest...">
                        <button class="search-btn">üîç</button>
                    </div>
                    <div class="tags-container" id="tagsContainer">
                       
                    </div>
                </div>
            </div>

            <div class="map-container">
                <img src="img15.png" alt="Map">
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html"><button id="home"><i class="fa-solid fa-house"></i></button></a>
        <a href="explore.html"> <button id="groups"><i class="fa-regular fa-compass"></i></button></a>
        <a href="post.html"> <button id="post"><i class="fa-solid fa-plus"></i></button></a>
        <a href="radar.html"> <button id="radar"><i class="fa-solid fa-location-dot"></i></button></a>
        <a href="chat.html"><button id="bell"><i class="fa-solid fa-bell"></i></button></a> 
    </div>

    <div class="floating-actions">
        <button class="action-btn scan-btn">Scan Now</button>
        <button class="action-btn live-btn">Go Live</button>
    </div>

    <script>
        //  interests
        const interests = [
            'Graphic Designing',
            'Editing',
            'Science',
            'Stock Market',
            'Entrepreneurship',
            'AI',
            'Current Affairs',
            'Casual Talk',
            'Friendship',
            'Technology'
        ];

        
        function renderTags() {
            const tagsContainer = document.getElementById('tagsContainer');
            tagsContainer.innerHTML = interests.map(interest => 
                `<span class="tag">${interest}</span>`
            ).join('');
        }

       
        const slider = document.getElementById('distanceSlider');
        const distanceValue = document.getElementById('distanceValue');

        slider.addEventListener('input', function() {
            distanceValue.textContent = `${this.value}km`;
        });

        
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');

        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        function handleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const filteredInterests = interests.filter(interest => 
                interest.toLowerCase().includes(searchTerm)
            );
            const tagsContainer = document.getElementById('tagsContainer');
            tagsContainer.innerHTML = filteredInterests.map(interest => 
                `<span class="tag">${interest}</span>`
            ).join('');
        }

        
        renderTags();
    </script>
</body>
</html>
